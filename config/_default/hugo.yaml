baseURL: "https://foundstrap.github.io/"
languageCode: "en-us"
title: "Foundstrap Documentation"
theme: "hextra"
relativeURLs: true
uglyURLs: true
canonifyURLs: false

# Tambahkan ini untuk memperkuat sistem path relatif
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML"]

params:
  hextra:
    # Hextra menggunakan search; secara offline sering bermasalah.
    # Jika CSS masih tidak muncul, coba matikan fitur search sementara untuk tes.
    search:
      enable: false
